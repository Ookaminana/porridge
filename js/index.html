<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing JS</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <menu type="context" id="popup-menu">
                <div class="menu-plus-list">
                    <div class='list'>
                        <menuitem class='item-menu' id='list'>Tests</menuitem> 
                        <div class='menu-list'>
                            <ul class='menu-list-ul'>
                                <li class="menu-list-li" onclick="changeTitle('FIRST TEST')">FIRST TEST</li>
                                <li class="menu-list-li" onclick="changeTitle('SECOND TEST')">SECOND TEST</li>
                                <hr/>
                                <li class="menu-list-li" onclick="changeTitle()">New Test</li>
                            </ul> 
                        </div>
                    </div>
                                       
                    <menuitem class='item-menu new-question'>New question</menuitem> 
                    
                </div>

                <div class="list">
                    <menuitem class='item-menu login'>Login/Auth</menuitem>
                </div>                  
                 
            </menu>
            
        </header>
    
        <main class="main">
            <div class="start" id="start">
                <h2>Выберите тест из верхнего меню</h2>                
            </div>
            <div class="res" id="res">
                <h2>Результат: верных - <span id='res_true'></span> / неверных - <span id='res_false'></span></h2>
            </div>
            
            <div class="test" id = "test">
                <h1 id='titleTest'>FIRST TEST</h1>
                <form action="#">
                    <div class="question" id="question">
                        Предупреждающие знаки имеют форму:
                    </div>
                    <input type='hidden' id='number_question' value='0'/>
                    <div class='answer'>
                        <input type="radio" name='answer' class="answer-item" value='1'><span class='answer-text'> Трегугольника</span> 
                        <hr/>
                        <input type="radio" name='answer' class="answer-item" value='2'><span class='answer-text'> Квадрата</span> 
                        <hr/>
                        <input type="radio" name='answer' class="answer-item" value='3'><span class='answer-text'> Круга</span>
                    </div>
                    <div class='btn-answer'>
                        <button type="button" class="btn" onclick="nextQuestion()"> Дать ответ </button>
                    </div>
                    
                    
                    
                </form> 
            </div>
                 
        </main>
    
        <footer class="footer">
            @Little task
        </footer>
    </div>
    
    <script src='src/js/script.js'></script>
</body>
</html>
